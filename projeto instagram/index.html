    <!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Instagram</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
        <div class="instagram-wrapper">
          <div class="instagram-phone">
             <img src="./imagens/instagram-celular.png" alt="celular">
          </div>
          <div class="instagram-continue">
             <div class="group">
               <img src="./imagens/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
               <div class="profile-photo">
                 <img class="imagem" src="./imagens/foto-perfil.jpg"> 
               </div>
               <a href="a" class="instagram-login">Continuar como isabela</a>
               <a href="a" class="instagram-logout">Remover conta</a>
             </div>
             <div class="group">
               <p class="not-acount">Não é isabela</p>
               <p class="not-acount">
                 <span class="link-blue">Alternar contas</span> ou
                 <span class="link-blue">Inscreva-se</span>
               </p>
             </div>
             <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
               <div class="download">
                 <a href="#" class="app-download"></a>
                 <a href="#" class="app-download"></a>
               </div>
             </div>
          </div>
        </div>        
      </body>
    </html>
